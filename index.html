<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="py-14 text-center" id="login-section">
        <h1 class="text-7xl">
          Welcome To My <span class="text-indigo-900">Baper Bank</span>!!!!!!!!
        </h1>
        <div class="bg-cyan-400 mt-12 p-12 w-11/12 mx-auto rounded-lg">
          <h3 class="text-4xl font-semibold text-white mb-5">Log In Please</h3>
          <input
            type="email"
            class="block px-5 py-2 rounded-md mb-2 w-full"
            name=""
            placeholder="Email = aliashraftamim@gmail.com"
            id="email"
          />
          <input
            type="password"
            class="block px-5 py-2 rounded-md mb-2 w-full"
            name=""
            placeholder="password = 1234"
            id="password"
          />
          <button
            class="block bg-orange-600 hover:bg-orange-400 py-2 px-8 rounded-md text-white font-semibold"
            id="submitButton"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
